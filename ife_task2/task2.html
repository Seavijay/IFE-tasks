<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
    let node = document.querySelector('#aqi-list')
    let list = aqiData.filter(function(item, index, array){
        return item[1] > 60
    })
    list.sort(function(ele1, ele2){
        return ele1[1] - ele2[2]
    })
    list.forEach(function(item, index, array){
        var newNode = document.createElement("li");
        newNode.innerHTML = item[0] + ':' + item[1]
        node.appendChild(newNode);

    })

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

})();

</script>
</body>
</html>
